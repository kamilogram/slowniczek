    let pool = [...allWords];
    let used = [];
    let current = null;
    let previous = null;
    let isListening = false;

    function updateProgress() {
      document.getElementById("progress").textContent = `Słówko ${used.length + 1} z ${allWords.length}`;
    }

    function showWord() {
      if (pool.length === 0) {
        document.getElementById("hint").textContent = "🎉 Ukończyłeś wszystkie słówka!";
        document.getElementById("answer").textContent = "";
        document.getElementById("answer").style.visibility = "hidden";
        document.getElementById("progress").textContent = "";
        document.getElementById("last-word").textContent = "";
        document.getElementById("restart-btn").style.display = "inline-block";
        return;
      }
      const index = Math.floor(Math.random() * pool.length);
      current = pool[index];
      document.getElementById("hint").textContent = current.hint;
      document.getElementById("answer").textContent = current.answer;
      document.getElementById("answer").style.visibility = "hidden";
      updateProgress();
    }

    function nextWord() {
      previous = current;
      if (previous) {
        document.getElementById("last-word").textContent = `Poprzednie hasło: ${previous.answer}`;
        pool = pool.filter(w => w !== current);
        used.push(current);
      }
      showWord();
    }

    function skipWord() {
      previous = current;
      if (previous) {
        document.getElementById("last-word").textContent = `Pominięte hasło: ${previous.answer}`;
      }
      showWord(); // nie usuwamy z puli
    }

    function restart() {
      pool = [...allWords];
      used = [];
      previous = null;
      isListening = false;
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("progress").textContent = "";
      document.getElementById("last-word").textContent = "";
      showWord();
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pl-PL';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function toggleListening() {
      if (isListening) {
        recognition.stop();
        isListening = false;
        alert("🛑 Nasłuchiwanie wyłączone");
      } else {
        isListening = true;
        recognition.start();
        alert("🎤 Nasłuchiwanie aktywne — powiedz odpowiedź");
      }
    }

    recognition.onresult = event => {
      const spoken = event.results[0][0].transcript.trim().toLowerCase();
      const correct = current.answer.toLowerCase();

      if (spoken === correct) {
        alert("✅ Dobrze!");
        previous = current;
        document.getElementById("last-word").textContent = `Poprzednie hasło: ${previous.answer}`;
        pool = pool.filter(w => w !== current);
        used.push(current);
        showWord();
      } else {
        alert(`❌ Niepoprawnie: "${spoken}"`);
      }

      if (isListening) recognition.start();

      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          // gest w prawo — zignorowany
        } else {
          nextWord(); // gest w lewo = „Dalej”
        }
      }
    });

    showWord();
