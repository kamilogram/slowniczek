    let pool = [...allWords];
    let used = [];
    let current = null;
    let previous = null;
    let wasRevealed = false;

    function updateProgress() {
      const total = allWords.length;
      const done = used.length;
      document.getElementById("progress").textContent = `Słówko ${done + 1} z ${total}`;
    }

    function showWord() {
      if (pool.length === 0) {
        document.getElementById("hint").textContent = "🎉 Ukończyłeś wszystkie słówka!";
        document.getElementById("answer").textContent = "";
        document.getElementById("answer").style.visibility = "hidden";
        document.getElementById("progress").textContent = "";
        document.getElementById("last-word").textContent = "";
        document.getElementById("restart-btn").style.display = "inline-block";
        return;
      }
      const index = Math.floor(Math.random() * pool.length);
      current = pool[index];
      document.getElementById("hint").textContent = current.hint;
      document.getElementById("answer").textContent = current.answer;
      document.getElementById("answer").style.visibility = "hidden";
      wasRevealed = false;
      updateProgress();
    }

    function showAnswer() {
      wasRevealed = true;
      document.getElementById("answer").style.visibility = "visible";
    }

    function nextWord() {
      if (current) {
        previous = current;
        document.getElementById("last-word").textContent = `Poprzednie hasło: ${previous.answer}`;
        if (!wasRevealed) {
          pool = pool.filter(w => w !== current);
          used.push(current);
        }
      }
      showWord();
    }

    function restart() {
      pool = [...allWords];
      used = [];
      previous = null;
      wasRevealed = false;
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("progress").textContent = "";
      document.getElementById("last-word").textContent = "";
      showWord();
    }

    // Swipe obsługa
    let touchStartX = 0;

    document.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].screenX;
      const deltaX = touchEndX - touchStartX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          showAnswer(); // w prawo
        } else {
          nextWord();   // w lewo
        }
      }
    });

    showWord();
